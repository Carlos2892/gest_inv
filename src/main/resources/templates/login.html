<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: url('https://previews.123rf.com/images/rawpixel/rawpixel1705/rawpixel170531406/78315674-an%C3%A1lisis-de-negocios-abstracto-gr%C3%A1fico-gr%C3%A1fico.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group-text {
            background-color: transparent;
            border-right: none;
        }
        .form-control {
            border-radius: 20px;
            border-left: none;
            padding-left: 0;
        }
        .input-group .form-control {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .btn-primary {
            background-color: #00aaff;
            border: none;
            padding: 10px;
            border-radius: 20px;
            font-weight: bold;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0088cc;
        }
        .forgot-password {
            margin-top: 20px;
        }
        .forgot-password a {
            text-decoration: none;
            color: #00aaff;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="User Icon">
        <h2>Bienvenido</h2>
        <form method="post" action="/login">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" class="form-control" placeholder="Username" id="username" name="username" required>
            </div>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">LOGIN</button>
            <div class="forgot-password">
                <a href="#">Forgot Your Password? Click here</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
